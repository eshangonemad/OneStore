<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneStore</title>
    <style>
        @font-face {
            font-family: 'Garet';
            src: url(files/Garet-Book.ttf);
        }
        @font-face {
            font-family: 'Product';
            src: url(files/font.ttf);
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: #ffffff;
        }
        body {
            box-sizing: border-box;
            display: flex;
            font-family: garet;
        }
        nav {
            height: 100%;
            width: 250px;
            background-color: #1b1b1b;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            nav {
                width: 60px;
            }
            .nav-text {
                display: none;
            }
            .logo-text {
                display: none;
            }
        }
        hr {
            width: 100%;
            border: 1px solid #ffffff;
            box-sizing: border-box;
            margin-top: -1px;
        }
        button {
            width: 95%;
            height: 60px;
            background: linear-gradient(#000000, #000000) padding-box,
                linear-gradient(to bottom, rgb(100, 100, 100), rgba(46, 46, 46, 0.575), rgba(0, 0, 0, 0)) border-box;
            border-radius: 10px;
            color: #ffffff;
            text-align: center;
            border: 2px solid transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            margin-block: 2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #000000;
            overflow-y: auto;
        }
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .file-item {
            background: #1b1b1b;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }
        .file-item:hover {
            transform: scale(1.05);
            background: #2b2b2b;
        }
        .file-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .path-bar {
            background: #1b1b1b;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .path-navigation {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }
        .path-segment {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
        }
        .path-segment:hover {
            background: #2b2b2b;
        }
        .upload-zone {
            border: 2px dashed #3b3b3b;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .upload-zone.dragover {
            background: #2b2b2b;
            border-color: #ffffff;
        }
        .file-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
        }
        .file-item:hover .file-actions {
            display: flex;
            gap: 5px;
        }
        .action-button {
            background: #2b2b2b;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            color: white;
            width: 30px;
            height: 30px;
        }
        .action-button:hover {
            background: #3b3b3b;
        }
        .vault-login {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .vault-input {
            background: #1b1b1b;
            border: none;
            padding: 10px;
            margin: 10px;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: row;padding: 10px;">
            <img src="files/OneStore.png" width="40px">
            <p class="logo-text" style="font-size: 30px; margin-left: 5px;">OneStore</p>
        </div>
        <hr>
        <button onclick="showFiles()">
            <span class="material-icons">folder</span>
            <span class="nav-text">Files</span>
        </button>
        <button onclick="showVault()">
            <span class="material-icons">lock</span>
            <span class="nav-text">OneVault</span>
        </button>
        <button onclick="resetTOTP()">
            <span class="material-icons">refresh</span>
            <span class="nav-text">Reset TOTP</span>
        </button>
    </nav>

    <div class="content">
        <div id="file-explorer">
            <div class="path-bar">
                <div class="path-navigation" id="path-bar"></div>
                <button onclick="document.getElementById('file-input').click()">
                    <span class="material-icons">upload_file</span>
                    Upload
                </button>
                <input type="file" id="file-input" style="display: none;" multiple>
            </div>
            
            <div class="upload-zone" id="upload-zone">
                <p>Drag and drop files here</p>
            </div>
            
            <div class="file-grid" id="file-grid"></div>
        </div>

        <div id="vault-login" class="vault-login">
            <h2>Enter TOTP Code</h2>
            <input type="text" class="vault-input" maxlength="6" placeholder="Enter code">
            <button onclick="verifyVaultAccess()">Access Vault</button>
        </div>
    </div>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        const { ipcRenderer } = require('electron');
        const path = require('path');

        let currentPath = '';
        let isVaultMode = false;

        // File upload handling
        const fileInput = document.getElementById('file-input');
        const uploadZone = document.getElementById('upload-zone');

        fileInput.addEventListener('change', handleFileSelect);
        uploadZone.addEventListener('dragover', handleDragOver);
        uploadZone.addEventListener('dragleave', handleDragLeave);
        uploadZone.addEventListener('drop', handleDrop);

        function handleDragOver(e) {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        async function handleFiles(files) {
            for (const file of files) {
                await ipcRenderer.invoke('copy-file', {
                    sourcePath: file.path,
                    targetDir: currentPath,
                    isVault: isVaultMode
                });
            }
            loadDirectory(currentPath);
        }

        // Thumbnail generation
        async function getThumbnail(filePath) {
            const thumbnail = await ipcRenderer.invoke('generate-thumbnail', filePath);
            return thumbnail || getDefaultIcon(filePath);
        }

        function getDefaultIcon(filePath) {
            const ext = path.extname(filePath).toLowerCase();
            // Add more file type icons as needed
            const icons = {
                '.pdf': 'üìÑ',
                '.doc': 'üìù',
                '.docx': 'üìù',
                '.txt': 'üìÑ',
                '.jpg': 'üñºÔ∏è',
                '.jpeg': 'üñºÔ∏è',
                '.png': 'üñºÔ∏è',
                '.gif': 'üñºÔ∏è',
                '.mp4': 'üé•',
                '.mp3': 'üéµ',
                '.zip': 'üì¶',
                '.rar': 'üì¶'
            };
            return icons[ext] || 'üìÑ';
        }

        // Rest of the file system operations...
        async function initializeFileSystem() {
            const drives = await ipcRenderer.invoke('get-drives');
            currentPath = drives[0];
            await loadDirectory(currentPath);
        }

        async function loadDirectory(dirPath) {
            try {
                const items = await ipcRenderer.invoke('read-directory', dirPath);
                currentPath = dirPath;
                updatePathBar();
                displayItems(items);
            } catch (error) {
                console.error('Error loading directory:', error);
            }
        }

        function updatePathBar() {
            const pathBar = document.getElementById('path-bar');
            const segments = currentPath.split(path.sep);
            pathBar.innerHTML = segments
                .map((segment, index) => {
                    const pathUpToHere = segments.slice(0, index + 1).join(path.sep);
                    return `<span class="path-segment" onclick="loadDirectory('${pathUpToHere}')">${segment || 'Root'}</span>`;
                })
                .join(' > ');
        }

        async function displayItems(items) {
            const grid = document.getElementById('file-grid');
            grid.innerHTML = '';

            if (currentPath !== '') {
                const upDir = document.createElement('div');
                upDir.className = 'file-item';
                upDir.innerHTML = `
                    <div style="font-size: 40px;">‚¨ÜÔ∏è</div>
                    <div>Up</div>
                `;
                upDir.onclick = () => loadDirectory(path.dirname(currentPath));
                grid.appendChild(upDir);
            }

            for (const item of items) {
                const element = document.createElement('div');
                element.className = 'file-item';
                
                const thumbnail = item.isDirectory ? 'üìÅ' : await getThumbnail(item.path);
                
                element.innerHTML = `
                    <div class="file-actions">
                        <button class="action-button" onclick="deleteItem('${item.path}')">
                            <span class="material-icons">delete</span>
                        </button>
                    </div>
                    <div style="font-size: 40px;">${thumbnail}</div>
                    <div>${item.name}</div>
                `;
                
                element.onclick = (e) => {
                    if (!e.target.closest('.action-button')) {
                        if (item.isDirectory) {
                            loadDirectory(item.path);
                        } else {
                            ipcRenderer.invoke('open-file', item.path);
                        }
                    }
                };
                
                grid.appendChild(element);
            }
        }

        async function deleteItem(itemPath) {
            if (confirm('Are you sure you want to delete this item?')) {
                await ipcRenderer.invoke('delete-item', itemPath);
                loadDirectory(currentPath);
            }
        }

        // Initialize
        initializeFileSystem();
    </script>
</body>
</html>
